<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row ">      
        <label class="hour col col-sm-1 col-md-1">9AM</label>
        <textarea id="nine-am" class="event-text col-10 col-sm-10 col-md-10"></textarea>
        <button id="btn-1" class="saveBtn col col-sm-1 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row">      
        <label class="hour col col-sm-1 col-md-1">10AM</label>
        <textarea id="ten-am" class="event-text col-10 col-sm-10 col-md-10"></textarea>
        <button id="btn-2" class="saveBtn col col-sm-1 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row">      
        <label class="hour col col-sm-1">11AM</label>
        <textarea id="eleven-am" class="event-text col-10 col-sm-10"></textarea>
        <button id="btn-3" class="saveBtn col col-sm-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row">      
        <label class="hour col col-sm-1">12PM</label>
        <textarea id="twelve-pm" class="event-text col-10 col-sm-10"></textarea>
        <button id="btn-4" class="saveBtn col col-sm-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row">      
        <label class="hour col col-sm-1">1PM</label>
        <textarea id="one-pm" class="event-text col-10 col-sm-10"></textarea>
        <button id="btn-5" class="saveBtn col col-sm-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row">      
        <label class="hour col col-sm-1">2PM</label>
        <textarea id="two-pm" class="event-text col-10 col-sm-10"></textarea>
        <button id="btn-6" class="saveBtn col col-sm-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row">      
        <label class="hour col col-sm-1">3PM</label>
        <textarea id="three-pm" class="event-text col-10 col-sm-10"></textarea>
        <button id="btn-7" class="saveBtn col col-sm-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row">      
        <label class="hour col col-sm-1">4PM</label>
        <textarea id="four-pm" class="event-text col-10 col-sm-10"></textarea>
        <button id="btn-8" class="saveBtn col col-sm-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row">      
        <label class="hour col col-sm-1">5PM</label>
        <textarea id="five-pm" class="event-text col-10 col-sm-10"></textarea>
        <button id="btn-9" class="saveBtn col col-sm-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/531472024d.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
